{% extends 'base.html' %}

{% block content %}
    <h1>Chronic Condition Linear Regression Results</h1>
    <a href="{% url 'chronic:query' %}">Make new query</a>
    {% for result in results %}
        <h3>{{ result }}</h3>
        <p>Features: {{ result.features }}</p>
        <p>Target: {{ result.target }}</p>
        <p>R-Squared: {{ result.r_squared }}</p>
        <a href="{% url 'chronic:results_detail' result.pk  %}">Review results</a>
    {% endfor %}
{% endblock %}
